<div class="grid place-items-center relative">
  <header class="text-center mt-5 p-10">
    <img src="assets/logos/white_logo.png" class="w-32 md:w-full xl:w-[10vw]" />
  </header>

  <h1 class="text-3xl md:text-5xl text-center">Arrangements</h1>

  <div
    class="mt-10 md:mt-20 w-full flex flex-col md:flex-row justify-center gap-10 md:gap-32"
  >
    <div class="flex flex-row justify-center gap-10 md:contents">
      <a
        (click)="navigate('create-arrangement')"
        class="flex flex-col justify-center items-center cursor-pointer"
      >
        <div class="p-4 rounded-3xl w-40 md:w-60 bg-gray-300 bg-opacity-70">
          <div class="flex flex-col items-center justify-center">
            <img
              src="../../../assets/icons/create_arrangement.png"
              class="w-16 md:w-24"
            />
            <p
              class="mt-3 md:mt-5 text-lg md:text-2xl text-center text-white font-medium no-underline"
            >
              Create
            </p>
          </div>
        </div>
      </a>

      <a
        (click)="navigate('manage-arrangement')"
        class="flex flex-col justify-center items-center cursor-pointer"
      >
        <div class="p-4 rounded-3xl w-40 md:w-60 bg-gray-300 bg-opacity-70">
          <div class="flex flex-col items-center justify-center">
            <img
              src="../../../assets/icons/manage_arrangement.png"
              class="w-16 md:w-24"
            />
            <p
              class="mt-3 md:mt-5 text-lg md:text-2xl text-center text-white font-medium no-underline"
            >
              Manage
            </p>
          </div>
        </div>
      </a>
    </div>

    <a
      (click)="navigate('history-arrangement')"
      class="flex flex-col justify-center items-center md:mt-0 cursor-pointer"
    >
      <div class="p-4 rounded-3xl w-40 md:w-60 bg-gray-300 bg-opacity-70">
        <div class="flex flex-col items-center justify-center">
          <img
            src="../../../assets/icons/history_arrangement.png"
            class="w-16 md:w-24"
          />
          <p
            class="mt-3 md:mt-5 text-lg md:text-2xl text-center text-white font-medium no-underline"
          >
            History
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
