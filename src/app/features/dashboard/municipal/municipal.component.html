<div class="grid place-items-center relative">
  <header class="text-center mt-5 p-10">
    <img src="assets/logos/white_logo.png" class="w-32 md:w-full xl:w-[10vw]" />
  </header>

  <p class="text-3xl md:text-5xl text-center">Municipal</p>

  <div
    class="mt-10 md:mt-20 w-full flex flex-col md:flex-row justify-center gap-16 md:gap-36"
  >
    <div class="flex flex-row justify-center gap-16 md:contents">
      <a (click)="navigate('accounts')" class="flex flex-col justify-center items-center">
        <div class="p-4 rounded-3xl w-40 md:w-60 bg-gray-300 bg-opacity-70">
          <div class="flex flex-col items-center justify-center">
            <img
              src="../../../assets/icons/accounts.png"
              class="w-16 md:w-24"
            />
            <p
              class="mt-3 md:mt-5 text-lg md:text-2xl text-center text-white font-medium no-underline"
            >
              Accounts
            </p>
          </div>
        </div>
      </a>

      <a (click)="navigate('arrangements')" class="flex flex-col justify-center items-center">
        <div class="p-4 rounded-3xl w-40 md:w-60 bg-gray-300 bg-opacity-70">
          <div class="flex flex-col items-center justify-center">
            <img
              src="../../../assets/icons/arrangement.png"
              class="w-16 md:w-24"
            />
            <p
              class="mt-3 md:mt-5 text-lg md:text-2xl text-center text-white font-medium no-underline"
            >
              Arrangement
            </p>
          </div>
        </div>
      </a>
    </div>

    <a
    (click)="navigate('indigents')"
      class="flex flex-col justify-center items-center md:mt-0"
    >
      <div class="p-4 rounded-3xl w-40 md:w-60 bg-gray-300 bg-opacity-70">
        <div class="flex flex-col items-center justify-center">
          <img src="../../../assets/icons/indigent.png" class="w-16 md:w-24" />
          <p
            class="mt-3 md:mt-5 text-lg md:text-2xl text-center text-white font-medium no-underline"
          >
            Indigent
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
