<div class="flex flex-col items-center justify-center">
  <header class="text-center mt-5 p-10">
    <img src="assets/logos/white_logo.png" class="w-32 md:w-full xl:w-[10vw]" />
  </header>
  <div
    class="max-w-2xl w-full bg-white rounded-xl shadow-lg overflow-hidden p-2"
  >
    <div class="p-8 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
        Coming Soon
      </h1>
      <p class="text-lg text-gray-600 mb-8">
        We're working hard to bring you something amazing. Stay tuned!
      </p>

      <div class="mb-8">
        <div class="flex justify-center space-x-2">
          <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg">
            <span class="font-bold text-xl" id="days">00</span>
            <span class="block text-sm">Days</span>
          </div>
          <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg">
            <span class="font-bold text-xl" id="hours">00</span>
            <span class="block text-sm">Hours</span>
          </div>
          <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg">
            <span class="font-bold text-xl" id="minutes">00</span>
            <span class="block text-sm">Minutes</span>
          </div>
          <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg">
            <span class="font-bold text-xl" id="seconds">00</span>
            <span class="block text-sm">Seconds</span>
          </div>
        </div>
      </div>

      <div class="max-w-md mx-auto mb-8">
        <p class="text-gray-500 mb-4">
          Subscribe to get notified when we launch:
        </p>
        <div class="flex">
          <input
            type="email"
            placeholder="Your email address"
            class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-r-lg transition duration-200"
          >
            Notify Me
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
