<nav>
  <div class="p-3 flex justify-between">
    <span class="text-xl text-white content-center mt-2">John Doe</span>
    @if (isMobile()) {
    <div class="flex items-center">
      <mat-icon
        class="mr-3 text-white"
        (click)="onCloseClicked()"
        fontSet="material-icons-outlined"
        >close</mat-icon
      >
    </div>
    }
  </div>

  <div class="w-[90%] mx-auto">
    <mat-divider></mat-divider>
  </div>

  <mat-nav-list class="mt-4">
    @for (item of menuItems; track item.path) {
    <a
      mat-list-item
      [routerLink]="item.path"
      [class.active]="isActive(item.path)"
      (click)="navigate(item.path)"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <div class="flex items-center w-full">
        <mat-icon class="mr-3 text-white" fontSet="material-icons-outlined">
          {{ item.icon }}
        </mat-icon>
        <span class="text-white">{{ item.label }}</span>
      </div>
    </a>
    }
  </mat-nav-list>

  <div class="w-[90%] mx-auto">
    <mat-divider></mat-divider>
  </div>

  <div class="absolute bottom-4 w-full px-4">
    <a mat-list-item routerLink="/logout" class="bg-black flex items-center">
      <div class="flex items-center w-full">
        <mat-icon class="mr-3 text-white">exit_to_app</mat-icon>
        <span class="text-white">LOGOUT</span>
      </div>
    </a>
  </div>
</nav>
